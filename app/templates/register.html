{% extends "base.html" %} 

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-4 border border-secondary border-2 invented-class">
      <h3 class="text-center text-white">Bienvenid@ a Next Juegos</h3>
      <p class="text-center text-light">Ingresa tus datos para crear tu cuenta</p>
      <form action="/register" method="POST" class="text-light">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <label for="name">Nombre:</label>
        <input type="text" name="name" class="form-control" style="width: 250px; margin-bottom: 10px">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control" style="width: 250px; margin-bottom: 10px">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required class="form-control" style="width: 250px; margin-bottom: 10px">
        <label for="c_password">Confirmar contraseña:</label>
        <input type="password" name="c_password" required class="form-control" style="width: 250px; margin-bottom: 10px">
        <button type="submit" class="btn btn-danger mb-2">Registrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
