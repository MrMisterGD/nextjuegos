<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    {% block head %}
    <!-- Load Personal Styles -->
    <link
    rel="stylesheet"
    href="{{ url_for('static',filename='css/style.css') }}"
    />

    <!-- Add icon library -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link 
    rel="shortcut icon" 
    href="{{ url_for('static', filename='img/logo.png') }}"
    />

    <!-- Bootstrap CSS CDN (remote) -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
    />
    
    <!-- Bootstrap Icons CDN(remote) -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    
    <!-- JQuery and Bootstrap JS CDN (remote) -->
    <script
    defer
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
    <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/script.js') }}">
    </script>
    
    <style>
        html,body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .page-footer {
            padding: 1rem;
        }
    </style>
    
    {% endblock %}
    
    <title>{% block title %}Cotiza Juegos{% endblock %}</title>
</head>

<body style="background-image: url('/static/img/bg-1.jpg'); background-color: #e4e7ed; background-size: cover;">
    <!-- I) Navigation Bar (Header Panel) -->
    {% include 'navbar.html' %}
    
    <!-- II) Main Panel -->
    <main>
        <div class="container py-3">{% block content %} {% endblock %}</div>
    </main>
    
    <!-- III) Footer panel -->
    <footer class="page-footer text-center text-white x-navbar">
        <small>Â© MrMisterGD 2023</small>
    </footer>
</body>
</html>
