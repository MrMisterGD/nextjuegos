{% extends "base.html" %} 

{% block content %}
<h1 class="text-white invented-class">Resultados</h1>
{% if games %}

    <div class="row justify-content-around">
        {%for game in games%}
  
        <div class="col-sm-3 text-light" style="background-color: rgba(0, 0, 0, 0.5); margin-right: 2px; margin-bottom: 5px;">
          <div class="d-flex flex-column align-items-center">
            <a href="/juego/{{game.name}}">
              <img src="{{game.image}}" alt="{{game.name}}" class="rounded" style="width:190px">
            </a>
            <p>{{game.name}}</p>
          </div>
        </div>
  
        {%endfor%}
      </div>

{% else %}
<p class="text-light">No games found.</p>
{% endif %}
{% endblock %}
